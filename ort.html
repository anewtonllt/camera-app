<!DOCTYPE html>
<html>
<head>
<title>Orentation</title>
</head>
<body>
<script>
function getorth() {
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    // Handle iOS 13+ devices.
    DeviceMotionEvent.requestPermission()
      .then((state) => {
        if (state === 'granted') {
          window.addEventListener('devicemotion', handleOrientation);
        } else {
          console.error('Request to access the orientation was rejected');
        }
      })
      .catch(console.error);
  } else {
    // Handle regular non iOS 13+ devices.
    window.addEventListener('devicemotion', handleOrientation);
  }
}

function handleOrientation(event) {
  console.log(event);
  const alpha = event.alpha;
  const beta = event.beta;
  const gamma = event.gamma;
  // Do stuff...
  var today = new Date();
  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
  document.getElementById("Alp").innerHTML = time;
//  document.getElementById("Alp").innerHTML = alpha;
  document.getElementById("Bet").innerHTML = beta;
  document.getElementById("Gam").innerHTML = gamma;
}
</script>
<button type="button" onclick="getorth()">Get it!</button>
<p id="Alp">Alpha</p>
<p id="Bet">Beta</p>
<p id="Gam">Gamma</p>
</body>
</html>
